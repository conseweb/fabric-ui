
<form method="get" class="form-horizontal">
    <div class="form-group"><label class="col-lg-2 control-label">用户名</label>

        <div class="col-lg-10"><p class="form-control-static">email@example.com</p></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">邮箱地址</label>

        <div class="col-sm-10"><input type="text" class="form-control"> <span
                class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">Placeholder</label>

        <div class="col-sm-10"><input type="text" placeholder="placeholder" class="form-control">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-lg-2 control-label">Static control</label>

        <div class="col-lg-10"><p class="form-control-static">email@example.com</p></div>
    </div>
    <div class="hr-line-dashed"></div>
    
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">Inline checkboxes</label>

        <div class="col-sm-10">
            <label class="checkbox-inline">
            <input type="checkbox" value="option1" id="inlineCheckbox1"> a </label>
            <label class="checkbox-inline">
            <input type="checkbox" value="option2" id="inlineCheckbox2"> b </label>
            <label class="checkbox-inline">
            <input type="checkbox" value="option3" id="inlineCheckbox3"> c </label>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="form-group has-success"><label class="col-sm-2 control-label">Input with
        success</label>

        <div class="col-sm-10"><input type="text" class="form-control"></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group has-warning"><label class="col-sm-2 control-label">Input with
        warning</label>

        <div class="col-sm-10"><input type="text" class="form-control"></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group has-error"><label class="col-sm-2 control-label">Input with error</label>

        <div class="col-sm-10"><input type="text" class="form-control"></div>
    </div>
    
    <div class="hr-line-dashed"></div>
    
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-white" type="submit">取消</button>
            <button class="btn btn-primary" type="submit">Save changes</button>
        </div>
    </div>
</form>
