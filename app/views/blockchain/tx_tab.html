<form method="get" class="form-horizontal">
    <div class="form-group">
    <label class="col-sm-2 control-label">链码</label>

        <div class="col-sm-10">
            <div class="input-group m-b">
            <span class="input-group-addon">Path</span> 
            <input type="text" class="form-control" placeholder="github.com/conseweb/common/assets/lepuscoin"/>
            </div>
            <div class="input-group m-b">
            <span class="input-group-addon">Name</span>
            <input type="text" class="form-control" /> 
            </div>
            <div class="input-group m-b">
            <span class="input-group-addon">Method</span> 
            <input type="text" class="form-control" />
            </div>
        </div>
    </div>
    
    <div class="hr-line-dashed"></div>
    <div class="form-group">
    <label class="col-sm-2 control-label">参数</label>

        <div class="col-sm-10"><input type="text" class="form-control"> <span
                class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">Placeholder</label>

        <div class="col-sm-10"><input type="text" placeholder="placeholder" class="form-control">
        </div>
    </div>
    
    <div class="hr-line-dashed"></div>
    
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-white" type="submit">重置</button>
            <button class="btn btn-primary" type="submit">提交</button>
        </div>
    </div>
</form>
