<form method="get" class="form-horizontal" ng-controller="LepuscoinCtrl">    
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">收款地址</label>
            <div class="col-sm-10">                
                <div class="input-group">
                <input type="text" class="form-control" ng-model="toAddr">
                    <div class="input-group-btn" uib-dropdown>
                        <button tabindex="-1" class="btn btn-white" type="button">联系人</button>
                        <button class="btn btn-white" uib-dropdown-toggle type="button">
                            <span class="caret"></span>
                        </button>
                        <ul class="pull-right" uib-dropdown-menu>
                            <li  ng-repeat="user in contacts"><a ng-click="setToAddr(user.addr)">{{user.name}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">转出金额</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="toAmount">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">转出账号</label>
        <div class="col-sm-10">
            <select class="form-control" tabindex="2" ng-model="fromAddr">
                <option ng-repeat="addr in ownAddrs" value="{{addr}}">{{addr}}</option>
            </select>
        </div>
    </div>
    
    <div class="hr-line-dashed"></div>
    
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-white" type="submit">重置</button>
            <button class="btn btn-primary" ng-click="transfer();" type="submit">提交</button>
        </div>
    </div>
</form>
