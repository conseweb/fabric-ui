<form method="get" class="form-horizontal" ng-controller="LepuscoinCtrl" name="txForm" ng-submit="transfer()">    
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">收款地址</label>
            <div class="col-sm-10">                
                <div class="input-group">
                <input type="text" class="form-control" ng-model="toAddr">
                    <div class="input-group-btn" uib-dropdown>
                        <button tabindex="-1" data-toggle="modal" href="#modal-form" class="btn btn-white" type="button">联系人</button>
                        <button class="btn btn-white" uib-dropdown-toggle type="button">
                            <span class="caret"></span>
                        </button>
                        <ul class="pull-right" uib-dropdown-menu>
                            <li  ng-repeat="user in contacts()"><a ng-click="setToAddr(user.addr)">{{user.name}}</a></li>
                        </ul>
                    </div>

                    <div id="modal-form" class="modal fade" aria-hidden="true">
                        <div class="modal-dialog modal-content modal-body">
                            <div class="b-r" ng-controller="ContactsCtrl">
                                <h3 class="m-t-none m-b">新建联系人</h3>
                                <div class="form-group">
                                    <div class="col-sm-2 m-t-none m-b"><label>名称</label></div>
                                    <div class="col-sm-10"><input class="form-control" type="text" placeholder="Enter Name" ng-model="name"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2"><label>收款地址</label></div>
                                    <div class="col-sm-10"><input class="form-control" type="text" placeholder="Enter Address" ng-model="addr"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2"><label>Email</label></div>
                                    <div class="col-sm-10"><input class="form-control" type="email" placeholder="Enter Email" ng-model="email"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2"><label>Phone</label></div>
                                    <div class="col-sm-10"><input class="form-control" type="text" placeholder="Enter Phone" ng-model="phone"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2"><label>描述</label></div>
                                    <div class="col-sm-10"><input class="form-control" type="text" placeholder="Enter Description" ng-model="description"></div>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" ng-click="addContact();"><strong>创建</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">转出金额</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="toAmount" required>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">转出账号</label>
        <div class="col-sm-10">
            <select class="form-control" tabindex="2" ng-model="fromAddr" required>
                <option ng-repeat="addr in ownAddrs" value="{{addr}}">{{addr}}</option>
            </select>
        </div>
    </div>
    
    <div class="hr-line-dashed"></div>
    
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-white" type="reset">重置</button>
            <button class="btn btn-primary" type="submit" ng-disabled="txForm.$invalid">提交</button>
        </div>
    </div>
</form>
