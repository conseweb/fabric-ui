<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>存在性证明</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">信链</a>
            </li>
            <li class="active">
                <strong>应用之家</strong>
            </li>
        </ol>
    </div>
</div>

<div class="form-horizontal" ng-controller="POECtrl">

    <input type="file" ng-file-select="getHash($files)" ngf-select ng-model="file"/>

    <div class="ibox float-e-margins form-group">
        <div class="ibox-content">

            <div class="form-group">
                <label class="col-sm-2 control-label">文件哈希</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="hashStr">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">转出金额</label>
                <div class="col-sm-10">
                    <select class="select2" ng-model="cost">
                        <option ng-repeat="(k, v) in costMap" value="{{v}}">{{k}}</option>
                    </select>
                    <label>{{costDesc}}</label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="upload();">Hi</button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="test();">Oh.</button>
            </div>
            <div class="form-group">
                <input type="file" ng-file-select="getHash($files)" ngf-select ng-model="file"/>
            </div>
            
            <input type="file" nv-file-select uploader="{FileUploader}"/>
        </div>
    </div>

    <div class=" animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">


                <div class="row">

                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Custom responsive table </h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="#">Config option 1</a>
                                        </li>
                                        <li><a href="#">Config option 2</a>
                                        </li>
                                    </ul>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-9 m-b-xs">
                                        <div data-toggle="buttons" class="btn-group">
                                            <label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> Day </label>
                                            <label class="btn btn-sm btn-white active"> <input type="radio" id="option2" name="options"> Week </label>
                                            <label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> Month </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>状态</th>
                                            <th>ID</th>
                                            <th>预计处理时间</th>
                                            <th>状态更新时间</th>
                                            <th>备注</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="doc in docList" id="{{doc.id}}">
                                            <td>{{doc.id |subhash}}</td>
                                            <td ng-bind-html="doc.state"></td>
                                            <td>{{doc.perdictTime |date}}</td>
                                            <td>Patrick Smith</td>
                                            <td>0800 051213</td>
                                        </tr>
                                        <tr>
                                            <td ng-bind-html="state.Unknown"></td>
                                            <td ng-bind-html="state.Applying"></td>
                                            <td>Patrick Smith</td>
                                            <td>Alice Jackson</td>
                                            <td>0500 780909</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>




            </div>
        </div>
    </div>
</div>
