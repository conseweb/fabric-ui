<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div ng-controller="UserCtrl">
        <div>

            <h1 class="logo-name">信链</h1>

        </div>
        <h3>注册到信链</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" ng-model="nickname">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="用户密码" required="" ng-model="password">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="邮箱地址" required="" ng-model="email">
            </div>
            <div class="form-group">
                <button class="btn btn-primary block full-width m-b" ng-click="sendCaptchaMail()">获取验证码</button>                
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="验证码" ng-model="captcha">
            </div>
            <div class="form-group">
                <select class="chosen-select full-width" ng-model="language">
                    <option ng-repeat="(key, value) in languageSupport">{{value}}</option>
                </select>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div >
            <button 
                type="submit" 
                class="btn btn-primary block full-width m-b" 
                ng-click="signup()">注册</button>

            <p class="text-muted text-center"><small>您已经有了一个账号了?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">登陆</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
