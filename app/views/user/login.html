<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div ng-controller="UserCtrl">
        <div>
            <h1 class="logo-name">信链</h1>
        </div>
        <h3>欢迎加入信链</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>马上登陆，看看会发生什么有趣的事情.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="您的邮箱地址" required="" ng-model="email" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="您的密码" required="" ng-model="password">
            </div>
            <button ng-click="login()" class="btn btn-primary block full-width m-b">登陆</button>
            <a ui-sref="forgot_password"><small>忘记密码?</small></a>
            <p class="text-muted text-center"><small>什么？您还没账号?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">新建一个账号</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
